version: '3'

services:
  ecommerce-backend:
    container_name: ecommerce-backend
    build:
      context: .
      dockerfile: ./applications/ecommerce-backend/Dockerfile
    restart: always
    ports:
      - 3000:3000
    networks:
      - app_network

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  app_network:
    external: true
